<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thresh Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577973/plate1_jn7uxo.png" type="image/x-icon">
</head>
<body>
    <main>

        <section class="hero">
            <div class="hero__info">
                <h1 class="info__title">Check the <br> best food</h1>
                <p class="info__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde reprehenderit minima architecto magni cum eligendi.</p>
                <button class="info__button">Book a table</button>
            </div>
            <img class="hero__image" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577974/hero_cq60no.png" alt="Plato de pasta con vegetales.">
        </section>

        <section class="dishes">
            <h2 class="dishes__title">Our Services</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__item--big" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577975/video_ggqvlo.png" alt="Platos de pasta acompañados con vino.">
                <img class="dishes__item" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577972/dish1_opyiij.png" alt="Bowl de vegetales.">
                <img class="dishes__item" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577972/dish2_zrua3n.png" alt="Tostada con huevo y aguacate">
                <img class="dishes__item" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577972/dish3_cn3skv.png" alt="Bowl de vegetales">
                <img class="dishes__item" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577972/dish4_mwqq52.png" alt="Tostada con vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home Menu</h2>
            <div class="menu__grid">

                <div class="menu__grid-item">
                    <img class="hearth" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735055363/heart_lwpjft.svg" alt="Corazón">
                    <img class="grid-item__img" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577973/plate1_jn7uxo.png" alt="Plato de pasta con salsa y vegetales">
                </div>

                <div class="menu__grid-item">
                    <img class="hearth" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735055363/heart_lwpjft.svg" alt="Corazón">
                    <img class="grid-item__img" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577972/plate2_yrhaje.png" alt="Macarrones con vegetales">
                </div>

                <div class="menu__grid-item">
                    <img class="hearth" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735055363/heart_lwpjft.svg" alt="Corazón">
                    <img class="grid-item__img" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577972/plate3_zds9mp.png" alt="Plato de pasta con salsa, vegetales y salchichas">
                </div>

                <div class="menu__grid-item">
                    <img class="hearth" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735055363/heart_lwpjft.svg" alt="Corazón">
                    <img class="grid-item__img" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577973/plate4_hi0d7s.png" alt="Plato de pasta con aguacate">
                </div>

                <div class="menu__grid-item">
                    <img class="hearth" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735055363/heart_lwpjft.svg" alt="Corazón">
                    <img class="grid-item__img" src="https://res.cloudinary.com/dmz8e9rsx/image/upload/v1735577973/plate5_i9xk6t.png" alt="Canasta de tostadas, fresas, y vegetales">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
